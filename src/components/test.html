<!DOCTYPE html>
<html>
<head>
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
  <svg id="customIcon" width="200" height="100"></svg>

  <script>
    // select the svg container
    var svg = d3.select("#customIcon");

    // draw the rectangle with a blue outline
    svg.append("rect")
       .attr("x", 10)
       .attr("y", 10)
       .attr("width", 180)
       .attr("height", 80)
       .attr("fill", "none")
       .attr("stroke", "blue");

    // add the text
    svg.append("text")
       .attr("x", "50%")
       .attr("y", "50%")
       .attr("dominant-baseline", "middle")
       .text("Initiate Check")
       .attr("font-family", "sans-serif")
       .attr("font-size", "20px")
       .attr("text-anchor", "middle") // to align text in the middle
       .attr("fill", "blue");
  </script>
</body>
</html>
